# ~/.codex/config.toml

# ---- 基本設定 ----
# デフォルトで使うモデル
model = "gpt-5.3-codex"

# 推論の深さ（medium: バランス型 / high: より時間をかける）
model_reasoning_effort = "high"

# Web 検索の動作（"live" / "cached" / "disabled"）
web_search = "live"

# ---- 実行ポリシー ----
# コマンド実行時の確認ポリシー
# - "untrusted": コマンド実行前に基本的に確認する
# - "on-request": 必要なときだけ確認
approval_policy = "untrusted"

# サンドボックスレベル
# - "workspace-write": 作業ディレクトリ内は書き込みOK、外は制限
sandbox_mode = "workspace-write"

# ---- 通知 ----
# 通知の設定（$HOME 展開のため bash -lc 経由で実行）
notify = ["bash", "-lc", "$HOME/.codex/codex_message.sh \"$0\""]

# ---- 警告表示 ----
# 開発中機能の警告を抑制
suppress_unstable_features_warning = true

# ---- 信頼済みプロジェクト ----
trusted_projects = [
  "/Users/yoshihiko/Dropbox/04_Development/07_Learno/01_Code/dev",
]
personality = "pragmatic"

[features]
# apply_patch ベースの柔軟な編集ツール（ベータ）
apply_patch_freeform = true
# プランモードが使えるやつ
collaboration_modes = true

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]

[mcp_servers.notion]
command = "npx"
args    =  ["-y", "mcp-remote", "https://mcp.notion.com/mcp"]

[notice]
hide_full_access_warning = true

[notice.model_migrations]
"gpt-5.1-codex-max" = "gpt-5.2-codex"
"gpt-5.2" = "gpt-5.2-codex"
